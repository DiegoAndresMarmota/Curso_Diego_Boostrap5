<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tabla 1</h1>
    <table border="1">
        <!--Titulo de la tabla-->
        <caption>Lista de mascotas</caption>
        <thead>
            <!--Fila-->
            <tr>
                <!--Encabezado-->
                <th>Mascota</th>
                <th>Edad</th>
                <th>Color</th>
            </tr>
            <tr>
                <!--Columna-->
                <td>Gato</td>
                <td>3 años</td>
                <td>Rubio</td>
            </tr>
            <tr>
                <td>Perro</td>
                <td>5 años</td>
                <td>Negro</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Tortuga</td>
                <td>1 año</td>
                <td>Gris</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
